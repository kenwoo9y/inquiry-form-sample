<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <!-- Bootstrap CSS -->
        <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>

        <title>Inquiry Form Sample</title>
    </head>
    
    <body style="padding-top:5rem">
        <div th:replace="~{header/navigation::navigation}"></div>
        
        <div class="container">
            <h1 th:text="${title}">title</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">name</th>
                        <th scope="col">email</th>
                        <th scope="col">contents</th>
                        <th scope="col">datetime</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr th:each="inquiry : ${inquiries}">
                        <td th:text="${inquiry.id}">1</td>
                        <td th:text="${inquiry.name}">AAA</td>
                        <td th:text="${inquiry.email}">aaa@example.com</td>
                        <td th:text="${inquiry.contents}">Hello</td>
                        <td th:text="${inquiry.createdDateTime}">2021-08-10 08:34:19</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- jQuery, Bootstrap JS -->
        <script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
        <script th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
    </body>
</html>
